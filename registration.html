<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="RnaR Space">
  <link rel="shortcut icon" href="images/Fevicon.png" type="image/x-icon">
  <!--all css link -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fontawsome/css/all.min.css">
  <link rel="stylesheet" href="fontawsome/css/fontawesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>


<body>
  <!-- main area start -->
  <main>
    <section class="registration d-flex align-items-center min-vh-100 py-5" style="background: url(images/login-page-bg.jpg);">
      <div class="container">
        <div class="row">
          <div class="col-md-5 mx-auto">
            <div class="registration_main">
              <div class="top_header text-center">
                <h2 class="title text-white mb-2">Register Now</h2>
                <p class="text-white">Sed ut perspiciatis unde omnis iste natus error sit voluptatem.</p>
              </div>
              <div class="main_body">
                <div class="row row-15 row-gutters-14">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-label">Your name</label>
                      <input class="form-control shadow-none" type="text"
                        placeholder="Enter your name">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-label">Email</label>
                      <input class="form-control shadow-none" type="email"
                        placeholder="Enter your email">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-label">Image</label>
                      <input class="form-control shadow-none" type="file">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-label">Password</label>
                      <input class="form-control shadow-none" type="password" placeholder="Enter your password">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-label">Confirm Password</label>
                      <input class="form-control shadow-none" type="password" placeholder="Enter confirm password">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-label">Biography</label>
                      <textarea class="form-control textarea shadow-none" placeholder="Write your bio"></textarea>
                    </div>
                  </div>
                  <div class="col-12 mt-2">
                    <button class="btn btn-block btn-success">Register</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- main area end -->


  <!-- all js link -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
